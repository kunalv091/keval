    <style>
        body {
            margin: 0;
            font-family: "Playfair Display", serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #222;
            color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: linear-gradient(to right, #ffffff, #ffe091);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #a67c52;
        }
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #444;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #a67c52;
        }
        .dark-mode-toggle {
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            background: #a67c52;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .dark-mode-toggle:hover {
            background: #80552e;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('pexels-asadphoto-1456291.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        .hero h1 {
            font-size: 64px;
        }
        .hero p {
            font-size: 24px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .collection {
            padding: 100px 5%;
            text-align: center;
            background: #fff;
            margin: 50px 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }
        .item {
            width: 100%;
            max-width: 320px;
            height: 420px;
            background-size: cover;
            background-position: center;
            border: 2px solid #a67c52;
            transition: 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
       





        .item {
            width: 100%;
            max-width: 220px;
            height: 220px;
            background-size: cover;
            background-position: center;
            border: 2px solid #a67c52;
            transition: 0.3s;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 100%;
        }
        .item-name {
            font-size: 20px;
        }
        .item-price {
            font-size: 18px;
            color: #d4af7a;
        }
        
        #threed{
            width: 1000px;
            height: 900px;
            margin-left: 130px;
            
        }

        .mri-3d{
            position: absolute;
             width: 100%;
            height: 100%;
        }
        
        
    </style>
